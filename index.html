<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="main.css" />
  <link rel=“shortcut icon” href=“#”>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>



<header>
 
 <button class="btn btn-primary" id="cats" type="button">Cats</button>
 <button class="btn btn-secondary" id="dogs" type="button">Dogs</button>
 <button class="btn btn-success" id="dinos" type="button">Dinos</button>
 <button class="btn btn-dark" id="allpets" type="button">All pets</button>

</header>
<form>
<div class="form-floating mb-3">
  <input type="name" class="form-control" id="floatingInput" placeholder="enter pet name">
  <label for="floatingInput">Pet name</label>
</div>

<div class="form-floating mb-3">
  <input type="pet color" class="form-control" id="floatingcolor" placeholder="Enter Pet color">
  <label for="floatingcolor">Pet Color</label>
</div>  

  <div class="form-floating mb-3"></div>
  <input type="specialskill" class="form-control" id="floatingspecialSkill" placeholder="enter special skill">
  <label for="floatingInput">Special Skill</label>
</div>

<div class="form-floating mb-3">
  <input type="pettype" class="form-control" id="floatingpettype" placeholder="Pet type">
  <label for="floatingPetType">Pet type</label>
</div>

<div class="form-floating mb-3">
  <input type="url" class="form-control" id="floatingimage" placeholder="image url">
  <label for="floatingImageUrl">Pet Image</label>
</div>
<button type="submit" class="btn btn-success"id="newPetMember">New Pet Member</button>
</form>


 <div id="root"></div>
 <script src="main.js"></script> 






 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
